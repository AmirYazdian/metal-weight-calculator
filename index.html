<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ماشین‌حساب وزن متریال و اولتراسونیک</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://sonocs.com/wp-content/uploads/2024/08/SONOCS-LOGO.png" alt="لوگو سوناکس" class="logo">
    <h1 id="title">ماشین‌حساب وزن متریال</h1>
    <button class="lang-switch" onclick="switchLang()">Switch to English</button>
  </header>

  <main>
    <section class="calculator">
      <label for="shape">شکل هندسی:</label>
      <select id="shape" onchange="updateDimensions()">
        <option value="cube">مکعب مستطیل</option>
        <option value="cylinder">استوانه</option>
        <option value="pipe">لوله</option>
        <option value="sheet">ورق</option>
      </select>

      <div id="shape-icon" class="icon"></div>

      <div id="dimensions"></div>

      <label for="material">متریال:</label>
      <select id="material"></select>

      <button onclick="calculate()">محاسبه وزن</button>
      <p id="result"></p>
    </section>

    <hr />

    <section class="calculator">
      <h2>ماشین‌حساب عمق نفوذ امواج اولتراسونیک</h2>
      <label for="ultra-frequency">فرکانس (کیلوهرتز):</label>
      <input type="number" id="ultra-frequency" min="1" />

      <label for="ultra-material">متریال:</label>
      <select id="ultra-material">
        <option value="steel">فولاد</option>
        <option value="aluminum">آلومینیوم</option>
        <option value="water">آب</option>
        <option value="plastic">پلاستیک</option>
      </select>

      <button onclick="calculateUltrasonic()">محاسبه عمق نفوذ</button>
      <p id="ultra-result"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
