<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محاسبه وزن فلزات</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="weight.js"></script>
</head>
<body>
  <header>
    <img src="https://sonocs.com/wp-content/uploads/2024/08/SONOCS-LOGO.png" alt="لوگو" class="logo" />
    <h1>ماشین‌حساب وزن فلزات</h1>
  </header>

  <main>
    <label for="shape">انتخاب شکل هندسی:</label>
    <select id="shape" onchange="updateInputs()">
      <option value="">انتخاب کنید</option>
      <option value="cube">مکعب مستطیل</option>
      <option value="cylinder">استوانه</option>
      <option value="hollowCylinder">استوانه توخالی</option>
    </select>

    <div id="icon" style="margin: 1rem auto;"></div>

    <div id="dimensions"></div>

    <label for="material">انتخاب متریال:</label>
    <select id="material">
      <option value="steel">استیل</option>
      <option value="aluminum">آلومینیوم</option>
      <option value="plastic">پلاستیک</option>
      <option value="copper">مس</option>
      <option value="brass">برنج</option>
    </select>

    <button onclick="calculateWeight()">محاسبه وزن</button>

    <div id="result"></div>

    <a href="index.html">
      <button style="margin-top: 2rem; background-color: #606062;">بازگشت به صفحه اول</button>
    </a>
  </main>
</body>
</html>
